    ---------------------------------------- test-case # 2 --------------------------------------------
    Выбор товара по цвету.
    
  requirement: |
    При наличии цветовой гаммы товара, пользователь должен иметь возможность выбрать товар по цвету.
  prerequisites: |
    OS Windows 11 Версия 23H2
    Web browser Firefox Версия 125.0.3
    Website страница магазина https://hexlet-products-store.vercel.app
  test-data: |
    Открыта страница магазина.
  steps:
    - Выбрать Brand Huawei
    - Выбрать карточку Huawei P30
  expected-result: |
    Должна появится форма выбора цвета товара.

