- summary: |
    ---------------------------------------- test-case # 7 --------------------------------------------
    Совместимость с последними версиями браузеров.
    
  requirement: |
    Сайт должен быть совместим с последними версиями браузеров Google Chrome, Firefox, Microsoft Edge.
  prerequisites: |
    OS Windows 11 Версия 23H2
    Web browser Google Chrome Версия 124.0.6367.118/119
    Web browser Firefox Версия 125.0.3
    Web browser Microsoft Edge Версия 124.0.2478.80
    Website страница магазина https://hexlet-products-store.vercel.app
  test-data: |
    Страница магазина https://hexlet-products-store.vercel.app
  steps:
    - Открыть страницу магазина в Google Chrome
    - Открыть страницу магазина в Firefox
    - Открыть страницу магазина в Microsoft Edge
  expected-result: |
    Должна открыться страница магазина в каждом браузере.

- summary: |
    ---------------------------------------- test-case # 8 -------------------------------------------
    Отображение кнопки  "Cart" ("Корзина") в разных локалях.
    
  requirement: |
    Элементы сайта должны корректно (одинаково) отображаться в разных локациях.    
  prerequisites: |
    OS Windows 11 Версия 23H2
    Web browser Firefox Версия 125.0.3
    Website страница магазина https://hexlet-products-store.vercel.app
  test-data: |
    Открыта страница магазина.
  steps:
    - Включить режим веб-инспектора DevTools нажав клавишу F12
    - В режиме Select выделить кнопку "Cart" ("Корзина")
    - Оценить размер кнопки
    - В верхнем меню перейти на другой язык
    - Оценить размер кнопки
    - Сравнить размеры кнопки при разных языках
  expected-result: |
    Кнопки должны иметь одинаковый размер.

- summary: |
    ---------------------------------------- test-case # 9 ------------------------------------------
    Проверка отображения товара в мобильном формате.
    
  requirement: |
    Товар должен корректно отображаться в мобильном формате.    
  prerequisites: |
    OS Windows 11 Версия 23H2
    Web browser Firefox Версия 125.0.3
    Website страница магазина https://hexlet-products-store.vercel.app
  test-data: |
    Открыта страница магазина.
  steps:
    - Открыть DevTools нажав Ctrl + Shift + I
    - Открыть Toggle device toolbar нажав Ctrl + Shift + M
    - Выбрать iPhone SE
  expected-result: |
    Товары должны корректно отображаться в мобильных форматах.
